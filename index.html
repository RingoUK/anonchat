<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AnonChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      position: relative;
      margin: 0;
      padding: 0;
    }

    #messages {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      text-align: left;
      min-height: 300px;
      overflow-y: auto;
      max-height: 400px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 200px;
    }

    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0088cc;
    }

    #buttonsContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    #buttonsContainer button {
      margin: 5px;
    }

    #typingIndicator {
      color: #888;
      font-style: italic;
      font-size: 14px;
      height: 18px;
      margin-top: 10px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    @media (min-width: 600px) {
      .input-container {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>

<h1>üí¨ AnonChat</h1>

<div id="buttonsContainer">
  <button onclick="toggleLanguage()" id="langToggle">EN</button>
  <button onclick="toggleNotifications()" id="notifyToggle">–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>
</div>

<div id="typingIndicator"></div>
<div id="messages"></div>

<div class="input-container">
  <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è">
  <input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
  <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, child, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGozdl3W09ceRkz_4rwsRpeJH8JjkDZlo",
    authDomain: "anonchat-dbaa3.firebaseapp.com",
    databaseURL: "https://anonchat-dbaa3-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "anonchat-dbaa3",
    storageBucket: "anonchat-dbaa3.appspot.com",
    messagingSenderId: "632248932714",
    appId: "1:632248932714:web:be9d7488cb0894e9152d13"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, 'chat');
  const typingRef = ref(db, 'typing');
  const userId = 'user-' + Math.random().toString(36).substr(2, 9);

  let currentLang = 'ru';
  const translations = {
    ru: {
      namePlaceholder: "–í–∞—à–µ –∏–º—è",
      messagePlaceholder: "–°–æ–æ–±—â–µ–Ω–∏–µ",
      sendButton: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
      justNow: "–¢–æ–ª—å–∫–æ —á—Ç–æ",
      minutesAgo: min => `${min} –º–∏–Ω—É—Ç${min === 1 ? '—É' : '—ã'} –Ω–∞–∑–∞–¥`,
      hoursAgo: hr => `${hr} —á–∞—Å${hr === 1 ? '–∞' : '–æ–≤'} –Ω–∞–∑–∞–¥`,
      dayAgo: "–ë–æ–ª—å—à–µ —Å—É—Ç–æ–∫ –Ω–∞–∑–∞–¥",
      notifyButton: "–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è",
      typingIndicator: "–ü–µ—á–∞—Ç–∞–µ—Ç..."
    },
    en: {
      namePlaceholder: "Your name",
      messagePlaceholder: "Message",
      sendButton: "Send",
      justNow: "Just now",
      minutesAgo: min => `${min} minute${min === 1 ? '' : 's'} ago`,
      hoursAgo: hr => `${hr} hour${hr === 1 ? '' : 's'} ago`,
      dayAgo: "More than a day ago",
      notifyButton: "Enable Notifications",
      typingIndicator: "Typing..."
    }
  };

  let notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';

  function applyTranslations() {
    document.getElementById('username').placeholder = translations[currentLang].namePlaceholder;
    document.getElementById('message').placeholder = translations[currentLang].messagePlaceholder;
    document.getElementById('sendButton').textContent = translations[currentLang].sendButton;
    document.getElementById('langToggle').textContent = currentLang === 'ru' ? 'EN' : 'RU';
    document.getElementById('notifyToggle').textContent = notificationsEnabled
      ? (currentLang === 'ru' ? "–í—ã–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è" : "Disable Notifications")
      : (currentLang === 'ru' ? "–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è" : "Enable Notifications");
  }

  window.toggleLanguage = function () {
    currentLang = currentLang === 'ru' ? 'en' : 'ru';
    applyTranslations();
  };

  window.toggleNotifications = function () {
    notificationsEnabled = !notificationsEnabled;
    localStorage.setItem('notificationsEnabled', notificationsEnabled);
    applyTranslations();
    if (notificationsEnabled && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  };

  applyTranslations();

  const usernameInput = document.getElementById('username');
  const messageInput = document.getElementById('message');
  const sendButton = document.getElementById('sendButton');

  function send() {
    const username = usernameInput.value.trim();
    const message = messageInput.value.trim();
    if (username && message) {
      push(chatRef, {
        name: username + " (" + userId + ")",
        text: message,
        time: Date.now()
      });
      messageInput.value = "";
      set(typingRef, { user: userId, typing: false });
    }
  }

  sendButton.addEventListener('click', send);
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') send();
  });

  messageInput.addEventListener('input', () => {
    set(typingRef, { user: userId, typing: true });
    setTimeout(() => {
      set(typingRef, { user: userId, typing: false });
    }, 3000);
  });

  const messagesDiv = document.getElementById('messages');
  const typingDiv = document.getElementById('typingIndicator');

  function formatTime(time) {
    const now = Date.now();
    const diff = now - time;
    if (diff < 60 * 1000) return translations[currentLang].justNow;
    if (diff < 60 * 60 * 1000) return translations[currentLang].minutesAgo(Math.floor(diff / 60000));
    if (diff < 86400000) return translations[currentLang].hoursAgo(Math.floor(diff / 3600000));
    return translations[currentLang].dayAgo;
  }

  async function cleanOldMessages() {
    const snapshot = await get(chatRef);
    if (snapshot.exists()) {
      const now = Date.now();
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.time && now - data.time > 86400000) {
          remove(child(chatRef, childSnapshot.key));
        }
      });
    }
  }

  cleanOldMessages();

  onChildAdded(chatRef, (data) => {
    const { name, text, time } = data.val();
    const div = document.createElement('div');
    div.innerHTML = `<strong>${name}</strong> (${formatTime(time)}): ${text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    if (notificationsEnabled && document.hidden) {
      new Notification(`${name}`, { body: text });
    }
  });

  onValue(typingRef, (snapshot) => {
    const val = snapshot.val();
    if (val && val.typing && val.user !== userId) {
      typingDiv.textContent = translations[currentLang].typingIndicator;
    } else {
      typingDiv.textContent = "";
    }
  });
</script>
</body>
</html>
