<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AnonChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      position: relative;
      margin: 0;
      padding: 0;
    }

    #messages {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      text-align: left;
      min-height: 300px;
      overflow-y: auto;
      max-height: 400px;
    }

    #formContainer {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 10px;
    }

    #formContainer input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }

    #formContainer button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00aaff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    #formContainer button:hover {
      background: #0088cc;
    }

    #buttonsContainer {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    #buttonsContainer button {
      margin: 5px;
    }

    #typingIndicator {
      color: #888;
      font-style: italic;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      #formContainer {
        flex-direction: column;
      }

      #formContainer input, #formContainer button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
<h1>üí¨ AnonChat</h1>

<div id="buttonsContainer">
  <button onclick="toggleLanguage()" id="langToggle">EN</button>
  <button onclick="toggleNotifications()" id="notifyToggle">–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>
</div>

<div id="typingIndicator"></div>
<div id="messages"></div>

<div id="formContainer">
  <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è">
  <input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
  <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, child, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGozdl3W09ceRkz_4rwsRpeJH8JjkDZlo",
    authDomain: "anonchat-dbaa3.firebaseapp.com",
    databaseURL: "https://anonchat-dbaa3-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "anonchat-dbaa3",
    storageBucket: "anonchat-dbaa3.appspot.com",
    messagingSenderId: "632248932714",
    appId: "1:632248932714:web:be9d7488cb0894e9152d13",
    measurementId: "G-BH7V1HKNMG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, 'chat');
  const userId = 'user-' + Math.random().toString(36).substr(2, 9);

  let currentLang = 'ru';
  const translations = {
    ru: {
      namePlaceholder: "–í–∞—à–µ –∏–º—è",
      messagePlaceholder: "–°–æ–æ–±—â–µ–Ω–∏–µ",
      sendButton: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
      justNow: "–¢–æ–ª—å–∫–æ —á—Ç–æ",
      minutesAgo: min => `${min} –º–∏–Ω—É—Ç${min === 1 ? '—É' : '—ã'} –Ω–∞–∑–∞–¥`,
      hoursAgo: hr => `${hr} —á–∞—Å${hr === 1 ? '–∞' : '–æ–≤'} –Ω–∞–∑–∞–¥`,
      dayAgo: "–ë–æ–ª—å—à–µ —Å—É—Ç–æ–∫ –Ω–∞–∑–∞–¥",
      notifyButton: "–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è",
      typingIndicator: "–ü–µ—á–∞—Ç–∞–µ—Ç..."
    },
    en: {
      namePlaceholder: "Your name",
      messagePlaceholder: "Message",
      sendButton: "Send",
      justNow: "Just now",
      minutesAgo: min => `${min} minute${min === 1 ? '' : 's'} ago`,
      hoursAgo: hr => `${hr} hour${hr === 1 ? '' : 's'} ago`,
      dayAgo: "More than a day ago",
      notifyButton: "Enable Notifications",
      typingIndicator: "Typing..."
    }
  };

  let notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';

  function applyTranslations() {
    document.getElementById('username').placeholder = translations[currentLang].namePlaceholder;
    document.getElementById('message').placeholder = translations[currentLang].messagePlaceholder;
    document.getElementById('sendButton').textContent = translations[currentLang].sendButton;
    document.getElementById('langToggle').textContent = currentLang === 'ru' ? 'EN' : 'RU';
    document.getElementById('notifyToggle').textContent = notificationsEnabled
      ? (currentLang === 'ru' ? "–í—ã–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è" : "Disable Notifications")
      : (currentLang === 'ru' ? "–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è" : "Enable Notifications");
  }

  window.toggleLanguage = function() {
    currentLang = currentLang === 'ru' ? 'en' : 'ru';
    applyTranslations();
  };

  window.toggleNotifications = function() {
    notificationsEnabled = !notificationsEnabled;
    localStorage.setItem('notificationsEnabled', notificationsEnabled);
    applyTranslations();
  };

  applyTranslations();

  let typingTimeout;
  function showTypingIndicator() {
    if (document.getElementById('username').value.trim() === '') return;
    document.getElementById('typingIndicator').style.display = 'block';
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      document.getElementById('typingIndicator').style.display = 'none';
    }, 3000);
  }

  document.getElementById('message').addEventListener('input', showTypingIndicator);

  function send() {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    if (username !== "" && message !== "") {
      const uniqueUsername = username + " (" + userId + ")";
      const timestamp = Date.now();
      push(chatRef, { name: uniqueUsername, text: message, time: timestamp });
      document.getElementById('message').value = "";
    }
  }

  document.getElementById('sendButton').addEventListener('click', send);

  const messagesDiv = document.getElementById('messages');

  function formatTime(time) {
    const now = Date.now();
    const diff = now - time;

    if (diff < 60 * 1000) return translations[currentLang].justNow;
    if (diff < 60 * 60 * 1000) return translations[currentLang].minutesAgo(Math.floor(diff / (60 * 1000)));
    if (diff < 24 * 60 * 60 * 1000) return translations[currentLang].hoursAgo(Math.floor(diff / (60 * 60 * 1000)));
    return translations[currentLang].dayAgo;
  }

  async function cleanOldMessages() {
    const snapshot = await get(chatRef);
    if (snapshot.exists()) {
      const now = Date.now();
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.time && now - data.time > 24 * 60 * 60 * 1000) {
          remove(child(chatRef, childSnapshot.key));
        }
      });
    }
  }

  cleanOldMessages();

  onChildAdded(chatRef, (data) => {
    const { name, text, time } = data.val();
    const now = Date.now();
    if (!time || now - time <= 24 * 60 * 60 * 1000) {
      const timeAgo = formatTime(time);
      const div = document.createElement('div');
      div.innerHTML = `<strong>${name}</strong> (${timeAgo}): ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      if (notificationsEnabled && Notification.permission === "granted") {
        new Notification(`${name}: ${text}`);
      }
    }
  });
</script>

</body>
</html>
