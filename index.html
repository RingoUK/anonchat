<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AnonChat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: white; text-align: center; }
    #messages { max-width: 600px; margin: 20px auto; padding: 10px; background: #333; border-radius: 8px; text-align: left; min-height: 300px; overflow-y: auto; }
    input { padding: 10px; margin: 5px; width: 200px; border: none; border-radius: 5px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #00aaff; color: white; cursor: pointer; }
    button:hover { background: #0088cc; }
  </style>
</head>
<body>

<h1>üí¨ AnonChat</h1>

<div id="messages"></div>

<input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è">
<input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
<button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, child, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGozdl3W09ceRkz_4rwsRpeJH8JjkDZlo",
    authDomain: "anonchat-dbaa3.firebaseapp.com",
    databaseURL: "https://anonchat-dbaa3-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "anonchat-dbaa3",
    storageBucket: "anonchat-dbaa3.firebasestorage.app",
    messagingSenderId: "632248932714",
    appId: "1:632248932714:web:be9d7488cb0894e9152d13",
    measurementId: "G-BH7V1HKNMG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, 'chat');

  // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –¥–ª—è —Å–µ—Å—Å–∏–∏
  const userId = 'user-' + Math.random().toString(36).substr(2, 9);

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —Å —Ç–µ–∫—É—â–∏–º –≤—Ä–µ–º–µ–Ω–µ–º
  function send() {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    if (username !== "" && message !== "") {
      const uniqueUsername = username + " (" + userId + ")";
      const timestamp = Date.now(); // —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –º—Å
      push(chatRef, { name: uniqueUsername, text: message, time: timestamp });
      document.getElementById('message').value = "";
    }
  }

  document.getElementById('sendButton').addEventListener('click', send);

  const messagesDiv = document.getElementById('messages');

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
  function formatTime(time) {
    const now = Date.now();
    const diff = now - time;

    if (diff < 60 * 1000) { // –º–µ–Ω–µ–µ 1 –º–∏–Ω—É—Ç—ã
      return "–¢–æ–ª—å–∫–æ —á—Ç–æ";
    } else if (diff < 60 * 60 * 1000) { // –º–µ–Ω–µ–µ 1 —á–∞—Å–∞
      const minutes = Math.floor(diff / (60 * 1000));
      return `${minutes} –º–∏–Ω—É—Ç${minutes === 1 ? '—É' : '—ã'} –Ω–∞–∑–∞–¥`;
    } else if (diff < 24 * 60 * 60 * 1000) { // –º–µ–Ω–µ–µ 1 –¥–Ω—è
      const hours = Math.floor(diff / (60 * 60 * 1000));
      return `${hours} —á–∞—Å${hours === 1 ? '–∞' : '–æ–≤'} –Ω–∞–∑–∞–¥`;
    } else {
      return "–ë–æ–ª—å—à–µ —Å—É—Ç–æ–∫ –Ω–∞–∑–∞–¥";
    }
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
  async function cleanOldMessages() {
    const snapshot = await get(chatRef);
    if (snapshot.exists()) {
      const now = Date.now();
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.time && now - data.time > 24 * 60 * 60 * 1000) { // –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ç–∞—Ä—à–µ 24 —á–∞—Å–æ–≤
          remove(child(chatRef, childSnapshot.key));
        }
      });
    }
  }

  cleanOldMessages();  // –≤—ã–∑—ã–≤–∞–µ–º –æ—á–∏—Å—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

  // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
  onChildAdded(chatRef, (data) => {
    const { name, text, time } = data.val();
    const now = Date.now();
    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–≤–µ–∂–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è (–º–µ–Ω—å—à–µ 24 —á–∞—Å–æ–≤)
    if (!time || now - time <= 24 * 60 * 60 * 1000) {
      const timeAgo = formatTime(time);
      const div = document.createElement('div');
      div.innerHTML = `<strong>${name}</strong> (${timeAgo}): ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  });
</script>

</body>
</html>
