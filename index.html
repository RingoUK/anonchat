<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AnonChat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: white; text-align: center; }
    #messages { max-width: 600px; margin: 20px auto; padding: 10px; background: #333; border-radius: 8px; text-align: left; min-height: 300px; overflow-y: auto; }
    input { padding: 10px; margin: 5px; width: 200px; border: none; border-radius: 5px; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #00aaff; color: white; cursor: pointer; }
    button:hover { background: #0088cc; }
  </style>
</head>
<body>

<h1>üí¨ AnonChat</h1>

<div id="messages"></div>

<input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è">
<input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
<button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
<button id="notifyButton">üîî –í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, child, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGozdl3W09ceRkz_4rwsRpeJH8JjkDZlo",
    authDomain: "anonchat-dbaa3.firebaseapp.com",
    databaseURL: "https://anonchat-dbaa3-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "anonchat-dbaa3",
    storageBucket: "anonchat-dbaa3.firebasestorage.app",
    messagingSenderId: "632248932714",
    appId: "1:632248932714:web:be9d7488cb0894e9152d13",
    measurementId: "G-BH7V1HKNMG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, 'chat');

  const userId = 'user-' + Math.random().toString(36).substr(2, 9);

  function send() {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    if (username !== "" && message !== "") {
      const uniqueUsername = username + " (" + userId + ")";
      const timestamp = Date.now();
      push(chatRef, { name: uniqueUsername, text: message, time: timestamp });
      document.getElementById('message').value = "";
    }
  }

  document.getElementById('sendButton').addEventListener('click', send);

  const messagesDiv = document.getElementById('messages');

  function formatTime(time) {
    const now = Date.now();
    const diff = now - time;
    if (diff < 60 * 1000) return "–¢–æ–ª—å–∫–æ —á—Ç–æ";
    else if (diff < 60 * 60 * 1000) return `${Math.floor(diff / (60 * 1000))} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
    else if (diff < 24 * 60 * 60 * 1000) return `${Math.floor(diff / (60 * 60 * 1000))} —á. –Ω–∞–∑–∞–¥`;
    else return "–ë–æ–ª—å—à–µ —Å—É—Ç–æ–∫ –Ω–∞–∑–∞–¥";
  }

  async function cleanOldMessages() {
    const snapshot = await get(chatRef);
    if (snapshot.exists()) {
      const now = Date.now();
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.time && now - data.time > 24 * 60 * 60 * 1000) {
          remove(child(chatRef, childSnapshot.key));
        }
      });
    }
  }

  cleanOldMessages();

  let lastMessageTime = 0;
  let notificationsAllowed = false;

  document.getElementById('notifyButton').addEventListener('click', () => {
    if (!("Notification" in window)) {
      alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è!");
    } else if (Notification.permission === "granted") {
      notificationsAllowed = true;
      alert("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã!");
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          notificationsAllowed = true;
          alert("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã!");
        }
      });
    }
  });

  onChildAdded(chatRef, (data) => {
    const { name, text, time } = data.val();
    const now = Date.now();

    if (!time || now - time <= 24 * 60 * 60 * 1000) {
      const timeAgo = formatTime(time);
      const div = document.createElement('div');
      div.innerHTML = `<strong>${name}</strong> (${timeAgo}): ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å–≤–µ–∂–µ–µ
      if (notificationsAllowed && time > lastMessageTime && !name.includes(userId)) {
        new Notification(`–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${name}`, {
          body: text,
          icon: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' // –º–æ–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å —Å–≤–æ—é –∏–∫–æ–Ω–∫—É
        });
      }
      if (time > lastMessageTime) lastMessageTime = time;
    }
  });
</script>

</body>
</html>
