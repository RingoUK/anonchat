<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AnonChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      position: relative;
      margin: 0;
      padding: 0;
    }

    #messages {
      max-width: 600px;
      margin: 60px auto 20px auto;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      text-align: left;
      min-height: 300px;
      overflow-y: auto;
      max-height: 400px;
    }

    #inputContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      flex: 1;
      min-width: 120px;
      max-width: 200px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0088cc;
    }

    #buttonsContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    #buttonsContainer button {
      margin: 3px 0;
      background: #00aaff;
      color: white;
    }

    #typingWrapper {
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #typingIndicator {
      color: #888;
      font-style: italic;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 600px) {
      #inputContainer {
        flex-direction: column;
      }
      #buttonsContainer {
        flex-direction: row;
        top: auto;
        bottom: 10px;
        left: 10px;
        right: auto;
      }
    }
  </style>
</head>
<body>

<h1>üí¨ AnonChat</h1>

<div id="buttonsContainer">
  <button onclick="toggleLanguage()" id="langToggle">EN</button>
  <button onclick="toggleNotifications()" id="notifyToggle">–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>
</div>

<div id="typingWrapper">
  <div id="typingIndicator"></div>
</div>
<div id="messages"></div>

<div id="inputContainer">
  <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è">
  <input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
  <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, child, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCGozdl3W09ceRkz_4rwsRpeJH8JjkDZlo",
    authDomain: "anonchat-dbaa3.firebaseapp.com",
    databaseURL: "https://anonchat-dbaa3-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "anonchat-dbaa3",
    storageBucket: "anonchat-dbaa3.appspot.com",
    messagingSenderId: "632248932714",
    appId: "1:632248932714:web:be9d7488cb0894e9152d13",
    measurementId: "G-BH7V1HKNMG"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, 'chat');
  const typingRef = ref(db, 'typing');
  const userId = 'user-' + Math.random().toString(36).substr(2, 9);

  let currentLang = 'ru';
  const translations = {
    ru: {
      namePlaceholder: "–í–∞—à–µ –∏–º—è",
      messagePlaceholder: "–°–æ–æ–±—â–µ–Ω–∏–µ",
      sendButton: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
      justNow: "–¢–æ–ª—å–∫–æ —á—Ç–æ",
      minutesAgo: min => `${min} –º–∏–Ω—É—Ç${min === 1 ? '—É' : '—ã'} –Ω–∞–∑–∞–¥`,
      hoursAgo: hr => `${hr} —á–∞—Å${hr === 1 ? '–∞' : '–æ–≤'} –Ω–∞–∑–∞–¥`,
      dayAgo: "–ë–æ–ª—å—à–µ —Å—É—Ç–æ–∫ –Ω–∞–∑–∞–¥",
      notifyButton: "–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è",
      notifyOff: "–í—ã–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è",
      typingIndicator: "–ü–µ—á–∞—Ç–∞–µ—Ç..."
    },
    en: {
      namePlaceholder: "Your name",
      messagePlaceholder: "Message",
      sendButton: "Send",
      justNow: "Just now",
      minutesAgo: min => `${min} minute${min === 1 ? '' : 's'} ago`,
      hoursAgo: hr => `${hr} hour${hr === 1 ? '' : 's'} ago`,
      dayAgo: "More than a day ago",
      notifyButton: "Enable Notifications",
      notifyOff: "Disable Notifications",
      typingIndicator: "Typing..."
    }
  };

  let notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';

  function applyTranslations() {
    document.getElementById('username').placeholder = translations[currentLang].namePlaceholder;
    document.getElementById('message').placeholder = translations[currentLang].messagePlaceholder;
    document.getElementById('sendButton').textContent = translations[currentLang].sendButton;
    document.getElementById('langToggle').textContent = currentLang === 'ru' ? 'EN' : 'RU';
    document.getElementById('notifyToggle').textContent = notificationsEnabled
      ? (currentLang === 'ru' ? translations.ru.notifyOff : translations.en.notifyOff)
      : (currentLang === 'ru' ? translations.ru.notifyButton : translations.en.notifyButton);
  }

  window.toggleLanguage = function() {
    currentLang = currentLang === 'ru' ? 'en' : 'ru';
    applyTranslations();
  };

  window.toggleNotifications = function() {
    notificationsEnabled = !notificationsEnabled;
    localStorage.setItem('notificationsEnabled', notificationsEnabled);
    applyTranslations();
  };

  applyTranslations();

  let typingTimeout;
  const typingIndicator = document.getElementById('typingIndicator');

  function send() {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    if (username && message) {
      const fullName = username + " (" + userId + ")";
      const timestamp = Date.now();
      push(chatRef, { name: fullName, text: message, time: timestamp });
      set(child(typingRef, userId), null); // –£–¥–∞–ª—è–µ–º "–ø–µ—á–∞—Ç–∞–µ—Ç"
      document.getElementById('message').value = "";
    }
  }

  document.getElementById('sendButton').addEventListener('click', send);
  document.getElementById('message').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      send();
    }
  });

  document.getElementById('message').addEventListener('input', () => {
    const username = document.getElementById('username').value.trim();
    if (!username) return;
    set(child(typingRef, userId), { name: username, time: Date.now() });

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      set(child(typingRef, userId), null);
    }, 3000);
  });

  const messagesDiv = document.getElementById('messages');

  function formatTime(time) {
    const now = Date.now();
    const diff = now - time;

    if (diff < 60000) return translations[currentLang].justNow;
    if (diff < 3600000) return translations[currentLang].minutesAgo(Math.floor(diff / 60000));
    if (diff < 86400000) return translations[currentLang].hoursAgo(Math.floor(diff / 3600000));
    return translations[currentLang].dayAgo;
  }

  async function cleanOldMessages() {
    const snapshot = await get(chatRef);
    const now = Date.now();
    if (snapshot.exists()) {
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.time && now - data.time > 86400000) {
          remove(child(chatRef, childSnapshot.key));
        }
      });
    }
  }

  cleanOldMessages();

  onChildAdded(chatRef, (data) => {
    const { name, text, time } = data.val();
    const now = Date.now();
    if (!time || now - time <= 86400000) {
      const timeAgo = formatTime(time);
      const div = document.createElement('div');
      div.innerHTML = `<strong>${name}</strong> (${timeAgo}): ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      if (notificationsEnabled && document.visibilityState !== 'visible') {
        new Notification(`${name}: ${text}`);
      }
    }
  });

  onValue(typingRef, (snapshot) => {
    let someoneTyping = false;
    snapshot.forEach(child => {
      if (child.key !== userId) {
        someoneTyping = true;
      }
    });
    typingIndicator.style.display = someoneTyping ? 'block' : 'none';
    typingIndicator.textContent = someoneTyping ? translations[currentLang].typingIndicator : '';
  });

  if (Notification.permission !== "granted") {
    Notification.requestPermission();
  }
</script>

</body>
</html>
